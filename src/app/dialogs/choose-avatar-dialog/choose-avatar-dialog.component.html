<h2>Escolha um avatar</h2>
<div class="container">
    <div *ngFor="let imgUrl of imgUrls" (click)="selectImgUrl(imgUrl)">
        <img [src]="imgUrl" class="avatar_medium" />
    </div>
</div>
<button mat-icon-button mat-dialog-close class="btn_dialog_close">
    <mat-icon>cancel</mat-icon>
</button>
