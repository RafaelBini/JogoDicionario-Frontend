<div class="main_container">
    <h2>Configurações da Sala</h2>
    <div>
        Segundos para escrever definição:
        <br />
        <input type="number" [(ngModel)]="room.maxTimeStep1" class="default_input short_input" />
    </div>
    <div>
        Segundos para votar em uma definição:
        <br />
        <input type="number" [(ngModel)]="room.maxTimeStep2" class="default_input short_input " />
    </div>
    <div>
        Segundos para visualizar os resultados:
        <br />
        <input type="number" [(ngModel)]="room.maxTimeStep3" class="default_input short_input" />
    </div>
    <div>
        <button mat-button class="default_button" (click)="save()">Salvar</button>
    </div>
</div>
